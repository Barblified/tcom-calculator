    @import url('https://fonts.googleapis.com/css2?family=Cabin&display=swap');

    body {
      font-family: 'Cabin', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #faf0c9;
      background-image: url('data:image/svg+xml;utf8,<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg"><rect width="100" height="100" fill="%23b31f29" opacity="0.02"/></svg>');

    #tcom-calculator {
      max-width: 600px;
      margin: 2rem auto;
      padding: 1.5rem;
      background-color: #ffffff;
      border: 2px solid #b31f29;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);

    h2 {
      color: #0d3b66;

    }

    label {
      display: block;
      margin-top: 1rem;

    input[type="number"] {

</head>
<body>
  <div id="tcom-calculator">
    <h2>Total Cost of Ministry Calculator</h2>
    <form>
      <label for="fullTime">Full-time clergy:</label>
      <input type="number" id="fullTime" min="0" value="0">

      <label for="partTime">Part-time clergy:</label>
      <input type="number" id="partTime" min="0" value="0">

      <label for="houseDuty">House-for-duty clergy:</label>
      <input type="number" id="houseDuty" min="0" value="0">

      <button type="button" onclick="calculateTCOM()">Calculate TCOM</button>
    </form>

    <div id="results">
      <p><strong>DCOM:</strong> £<span id="dcomResult">0.00</span></p>
      <p><strong>TCOM:</strong> £<span id="tcomResult">0.00</span></p>
    </div>

    <div id="glossary">
      <h3>Glossary</h3>
      <p><strong>DCOM</strong>: Direct Cost of Ministry – includes stipend, pension, housing, and training costs for clergy.</p>
      <p><strong>TCOM</strong>: Total Cost of Ministry – includes DCOM plus pooled costs such as safeguarding, education, and diocesan support.</p>
    </div>
  </div>

  <script>
    const costBase = {
      fullTime: 57769.852,
      partTime: 35657.077,
      houseDuty: 13544.302,
      pooledPerMU: 28459.082
    };

    function calculateTCOM() {
      const ft = parseInt(document.getElementById('fullTime').value) || 0;
      const pt = parseInt(document.getElementById('partTime').value) || 0;
      const hd = parseInt(document.getElementById('houseDuty').value) || 0;

      const dcom = (ft * costBase.fullTime) + (pt * costBase.partTime) + (hd * costBase.houseDuty);
      const mu = ft + pt + hd;
      const tcom = dcom + (mu * costBase.pooledPerMU);

      document.getElementById('dcomResult').textContent = dcom.toLocaleString('en-GB', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
      document.getElementById('tcomResult').textContent = tcom.toLocaleString('en-GB', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
    }
  </script>
</body>
